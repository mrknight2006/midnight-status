<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

<div id="app">

    <!-- TOP BAR -->
    <header>
        <h1>Midnight Dashboard</h1>
        <span id="lastSync">Last Sync: â€”</span>
    </header>

    <!-- NAVIGATION TABS -->
    <nav>
        <button class="tab active" data-tab="profile">Profile</button>
        <button class="tab" data-tab="skills">Skills</button>
        <button class="tab" data-tab="radar">Radar</button>
    </nav>

    <!-- ========== TAB: PROFILE ========== -->
    <section id="profile" class="tab-content active">
        <div class="profile-wrapper">

            <div class="profile-left">
                <div class="avatar"></div>
                <h2 id="playerLevel">Level 1</h2>
            </div>

            <div class="profile-right">

                <h3>XP Progress</h3>
                <div class="skill-bar"><div class="skill-fill" id="xpFill"></div></div>

                <p class="streak">ðŸ”¥ Streak: <span id="streakValue">0</span> days</p>

                <h3>Proficiency</h3>
                <div id="miniBars"></div>

            </div>

        </div>
    </section>

    <!-- ========== TAB: SKILLS ========== -->
    <section id="skills" class="tab-content">
        <h2>Skill Stats</h2>
        <div id="skillsContainer"></div>
    </section>

    <!-- ========== TAB: RADAR ========== -->
    <section id="radar" class="tab-content">
        <h2>Skill Radar</h2>
        <canvas id="radarCanvas"></canvas>
    </section>

</div>

<script src="assets/app.js"></script>

</body>
</html>
